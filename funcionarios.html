<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Condomínio Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        h2 {
            color: #555;
            margin-top: 0.5em;
            font-size: 1.2em;
        }

        p {
            color: #777;
            margin-bottom: 1.5em;
        }

        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 0.8em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="login-container">
        <h1>Condomínio Inteligente</h1>
        <h2>Login de Funcionário</h2>
        <p>Por favor, entre com seu <strong>e-mail</strong> e <strong>senha do contrato</strong>.</p>
        <form action="dashboard.php" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</body>

</html>
